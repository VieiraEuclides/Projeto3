<ion-header>
  <ion-toolbar>
    <ion-title>Editar {{ item?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="item">
  <ion-card>
    <img [src]="item.image" alt="{{ item.title }}" />
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="item.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Preço</ion-label>
        <ion-input [(ngModel)]="item.price" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Peso</ion-label>
        <ion-input [(ngModel)]="item.weight" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-textarea [(ngModel)]="item.description"></ion-textarea>
      </ion-item>

      <ion-button expand="full" (click)="saveChanges()">Salvar Alterações</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
